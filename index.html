<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1> 
    </header>
    <div>
        <p id="turn">Player One Go!</p>
        
    </div>
    <div class="winner">
        <p id="change">This player has one</p>
        <button id=restart type="button">Play Again?</button>
    </div>

    <div class="box">
            <div class="r1">
                <li class="space" id="r1c1" disabled></li>
                <li class="space" id="r1c2" disabled></li>
                <li class="space" id="r1c3" disabled></li>
            </div> 
            <div class="r2">
                <li class="space" id="r2c1" disabled></li>
                <li class="space" id="r2c2"></li>
                <li class="space" id="r2c3"></li>
            </div> 
            <div class="r3">
                <li class="space" id="r3c1"></li>
                <li class="space" id="r3c2"></li>
                <li class="space" id="r3c3"></li>
            </div>    
    </div>

    

    <script src="script.js"></script>
</body>
</html>
